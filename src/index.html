<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>📄 PDF-Analyzer</h2>

        <input type="text" id="folderPath" placeholder="Ordner wählen..." readonly>

        <button id="selectFolderBtn">📂 Ordner wählen</button>
        <button id="readPdfsBtn">📄 PDFs analysieren</button>

        <h3>Gefundene Dateien:</h3>
        <ul id="fileList"></ul>

        <h3>Analyse:</h3>
        <table>
            <thead>
                <tr>
                    <th>Dateiname</th>
                    <th>🏠 Homeoffice (h)</th>
                    <th>🏢 Büro (h)</th>
                </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
        </table>

        <button id="themeToggle">🌙 Light/Dark Mode</button>
    </div>

    <script>
        document.getElementById("themeToggle").addEventListener("click", function() {
            document.body.classList.toggle("light-mode");
        });
    </script>

    <script src="../dist/renderer.js"></script>
    

</body>


</html>
